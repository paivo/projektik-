<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Kysy tai Vastaa</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1 th:text="${#lists.isEmpty(kysymykset)} ? 'Lisää ensin kysymys!' : 'Valitse kurssi'"> </h1>
        
            <ul>
                <li th:each="kysymys: ${kysymykset}">
                    <a th:text="${kysymys.kurssi}" th:href="${'/aiheet/' + kysymys.id}"></a>
                    <form method="POST" th:action="@{~/deletekysymys/{id}(id=${kysymys.id})}">
                        <input type="submit" value="poista" />
                    </form>
                </li>
            </ul>
     
    </body>
</html>
